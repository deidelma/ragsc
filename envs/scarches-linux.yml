name: ragsc
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy
  - pytorch
  - torchaudio
  - torchvision
  - pytorch-cuda=11.8
  - nvim
  - jupyterlab
  - scanpy
  - pip:
    - scvi-tools
    - scarches
    - celltypist
variables:
  SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True
